<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <h1> To-Do List</h1>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter your task" required />
            <input type="date" id="date-input" required />
            <button type="submit">Add</button>
        </form>

        <div class="filter-section">
            <input type="text" id="filter-input" placeholder="name tasks..." />
        </div>
        <div>
            <h2>Task List
        </div>
        <table id="todo-table">
            <thead>
                <tr>
                    <th>Task</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="todo-list">
            <!-- List items will appear here -->
            </tbody>
        </table>
        <button id="show-deleted">Show Deleted Tasks</button>
        <button id="show-active">Show Active Tasks</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
